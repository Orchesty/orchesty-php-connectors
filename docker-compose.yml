version: '2.2'
services:
  app:
    image: dkr.hanaboso.net/pipes/pipes/php-dev:dev
    user: ${DEV_UID}:${DEV_GID}
    ports:
      - ${DEV_IP}:8000:80
    working_dir: /var/www/pipes/pipes-connectors
    volumes:
      - ../:/var/www/pipes
      - ${SSH_AUTH_SOCK}:/tmp/bound-ssh-agent
    environment:
      - DEV_UID=${DEV_UID}
      - DEV_GID=${DEV_GID}
      - PHP_WEBROOT=/var/www/pipes/pipes-connectors/public
      - PHP_IDE_CONFIG=${PHP_IDE_CONFIG}

  mongo:
      image: mongo:latest
      ports:
        - ${DEV_IP}:27017:27017
      volumes:
        - mongo:/data/db

  fakes3:
    image: olalond3/fakes3

volumes:
  mongo: {}
